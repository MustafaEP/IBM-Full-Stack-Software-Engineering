<!DOCTYPE html>
<html>
    <body>
        <h1>The fieldset element</h1>

        <form>
            <fieldset name="personal_details"> 
                <label for="fname">Ad:</label>
                <input type="text" id="fname" name="fname"><br>
                <label for="lname">Soyad:</label>
                <input type="text" id="lname" name="lname"><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br>
                <label for="phone">Telefon:</label>
                <input type="tel" id="phone" name="phone"><br>
            </fieldset>

            <br>
            
            <fieldset name="professional_details"> 
                <label for="occupation">Meslek:</label>
                <input type="text" id="occupation" name="occupation"><br>
                <label for="company">Sirket:</label>
                <input type="text" id="company" name="company"><br>
                <label for="start">Baslangic Tarihi:</label>
                <input type="date" id="start" name="start"><br>
                <label for="end">Bitis Tarihi:</label>
                <input type="date" id="end" name="end"><br>
            </fieldset>
            <br>
            <input type="submit" value="Gonder">
        </form>

        <h1>The fieldset element with Legend</h1>
        <form>
            <fieldset name="personal_details"> 
                <legend>Personal Details</legend>
                <label for="fname">Ad:</label>
                <input type="text" id="fname" name="fname"><br>
                <label for="lname">Soyad:</label>
                <input type="text" id="lname" name="lname"><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br>
                <label for="phone">Telefon:</label>
                <input type="tel" id="phone" name="phone"><br>
            </fieldset>
            <br>
            <fieldset name="professional_details"> 
                <legend>Professional Details</legend>
                <label for="occupation">Meslek:</label>
                <input type="text" id="occupation" name="occupation"><br>
                <label for="company">Sirket:</label>
                <input type="text" id="company" name="company"><br>
                <label for="start">Baslangic Tarihi:</label>
                <input type="date" id="start" name="start"><br>
                <label for="end">Bitis Tarihi:</label>
                <input type="date" id="end" name="end"><br>
            </fieldset>
            <br>
            <input type="submit" value="Gonder">
        </form>
    </body>
</html>
