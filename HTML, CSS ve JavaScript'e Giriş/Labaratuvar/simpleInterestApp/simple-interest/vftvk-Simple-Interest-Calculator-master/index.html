<!DOCTYPE html>
<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Basit Faiz Hesaplayıcı</h1>
        </header>

        <main>
            <section>
                <div class="maindiv">
                    Tutar <input type="number"  id="principal">  <br/>
                    Faiz Oranı <input type="range" min="1" max="20" value="10.25" step="0.25" id="rate" onchange="updateRate()">  <br/>
                    <span id="rate_val">10.25</span>% <br />
                    Yıl Sayısı <input type="number"  id="years" list="all_years">  <br/>
                    <datalist id="all_years">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </datalist>
                    Faiz <span id="result"></span><br>

                    <button onclick="compute()">Faiz Hesapla</button>
                    <span id="result"></span>
                </div>
            </section>
        </main>

        <footer>
            &#169; Bu hesaplayıcıyı mep tarafından geliştirildi.
        </footer>
    </body>
</html>
