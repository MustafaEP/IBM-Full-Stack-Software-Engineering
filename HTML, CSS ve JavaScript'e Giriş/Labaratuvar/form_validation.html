<!DOCTYPE html>
<html>
    <head>
        <title>Contact Details</title>
        <script>
            function checkData() {
                var username = document.getElementById('name');
                var email_address = document.getElementById('email');

                if (username.value.trim() === "") {
                    alert("Name cannot be empty. Please enter your name.");
                    username.focus();
                    return false;
                }

                if (email_address.value.trim() === "") {
                    alert("Email address cannot be empty. Please enter your email address.");
                    email_address.focus();
                    return false;
                }

                return true;
            }
        </script>
    </head>
    <body>
        <h2>Enter your contact details:</h2> <br>
        <form id="form1" onsubmit="checkData()">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <br><br>
            <label for="email">Email Address:</label>
            <input type="text" id="email" name="email">
            <br><br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </body>
</html>
