<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline CSS Example</title>
    <style>
        h2{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        ol, li{
            font-size: 18px;
            color: blue;
        }
    </style>
</head>
<body>
    <h2>Hello World</h2>
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>
</body>
</html>
