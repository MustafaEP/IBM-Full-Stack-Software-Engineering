services:
  mongo:
    image: mongo:7
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  user-management-service:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - NODE_ENV=development
      - CORS_ORIGINS=http://localhost:5173,http://127.0.0.1:5173
      - MONGODB_URI=mongodb://mongo:27017/user_mgmt
    ports:
      - "3001:3001"
    depends_on:
      - mongo

volumes:
  mongo_data:


