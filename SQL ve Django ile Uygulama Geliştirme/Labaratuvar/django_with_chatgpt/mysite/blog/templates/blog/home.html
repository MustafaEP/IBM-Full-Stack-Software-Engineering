<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <title>Blog Ana Sayfa</title>
</head>
<body>
    <h1>Blog Yazıları</h1>

    {% if posts %}
        <ul>
            {% for post in posts %}
                <li>
                    <h2>{{ post.title }}</h2>
                    <p>{{ post.content }}</p>
                    <small>Oluşturulma: {{ post.created_at }}</small>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Henüz hiç yazı eklenmemiş.</p>
    {% endif %}
</body>
</html>
